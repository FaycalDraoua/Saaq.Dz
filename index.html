<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TP02 - Développement Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Soumissions d'assurance auto</h1>
    </header>
    <main>
        <form action="" method="post">
            <div class="form-group">

                <p>Veuillez remplir le formulaire ci-dessous pour soumettre votre demande d'assurance auto.</p>

                <label for="genre">Quel est votre genre ?</label>
                <select name="genre" id="genre">
                    <option value="homme">Homme</option>
                    <option value="femme">Femme</option>
                    <option value="non-binaire">Non-binaire</option>
                </select>
                <br><br>

                <label for="date-naissance">Quel est votre date de naissance ?</label>
                <input type="date" id="date-naissance" name="date-naissance">
                <br><br>

                <label for="valeur-achat">Quelle est la valeur d'achat de votre véhicule ?</label>
                <input type="number" name="valeur-achat" id="valeur-achat">
                <br><br>

                <label for="date-fabrication">Quelle est la date de fabrication de votre véhicule ?</label>
                <input type="number" id ="date-fabrication" name="date-fabrication">
                <br><br>

                <label for="kilometre">Combien de kilomètres parcourez-vous par année ?</label>
                <input type="number" id="kilometre" name="kilometre">
                <br><br>

                <label for="camera-recul">Est-ce que votre véhicule possède une caméra de recul ?</label>
                <input type="radio" id="camera-recul-oui" name="camera-recul" value="1">
                <label for="camera-recul-oui">Oui</label>
                <input type="radio" id="camera-recul-non" name="camera-recul" value="0">
                <label for="camera-recul-non">Non</label>
                <br><br>

                <label for="reclamation">Avez-vous fait des réclamations d'assurance auto dans les 6 dernières années ?</label>
                <input type="radio" name="reclamation" id="reclamation-oui" value="1">
                <label for="reclamation-oui">Oui</label>
                <input type="radio" name="reclamation" id="reclamation-non" value="0">
                <label for="reclamation-non">Non</label>
                <br><br>

                <input type="button" value="Soumettre">

            </div>
            
        </form> 
    </main>
    <footer>
        
    </footer>

    <script src="script.js"></script>
</body>
</html>
